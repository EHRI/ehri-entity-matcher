@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        @helper.javascriptRouter("jsRoutes")(routes.javascript.HomeController.findWS)
    </head>
    <body class="layout-default">
        <nav class="navbar has-shadow is-spaced is-dark" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item title" href="@controllers.routes.HomeController.index()">@title</a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                @content
                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
                <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
            </div>
        </section>
    </body>
</html>
